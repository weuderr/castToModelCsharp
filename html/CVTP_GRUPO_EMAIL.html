<form id="CvtpGrupoEmail" name="CvtpGrupoEmail" ng-init="vm.configurarPagina()">
    <div class="row">
        <br />
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_grupo_area" name="cod_grupo_area" required data-bind="value: COD_GRUPO_AREA" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>:</label>
<input type="number" class="form-control input-sm numeric-field" id="nun_seq_cvtp" name="nun_seq_cvtp" data-bind="value: NUN_SEQ_CVTP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>:</label>
<input type="text" class="form-control input-sm text-field" id="setor_grupo_area" name="setor_grupo_area" maxlength="20" data-bind="value: SETOR_GRUPO_AREA" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>:</label>
<input type="text" class="form-control input-sm text-field" id="des_email_usuar" name="des_email_usuar" maxlength="50" data-bind="value: DES_EMAIL_USUAR" />                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>:</label>
<input type="datetime-local" class="form-control input-sm date-field" id="dth_cad_reg" name="dth_cad_reg" data-bind="value: DTH_CAD_REG" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_usuar" name="cod_reg_usuar" data-bind="value: COD_REG_USUAR" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_emprg" name="cod_reg_emprg" data-bind="value: COD_REG_EMPRG" />                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="Enviar" />
</form>
