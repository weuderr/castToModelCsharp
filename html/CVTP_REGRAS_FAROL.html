<form id="CvtpRegrasFarol" name="CvtpRegrasFarol" ng-init="vm.configurarPagina()">
    <div class="row">
        <br />
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código da Regra do Farol:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_regra_farol" name="cod_regra_farol" required data-bind="value: COD_REGRA_FAROL" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código da Área de Negócio:</label>
<input type="text" class="form-control input-sm text-field" id="cod_area_negocio" name="cod_area_negocio" maxlength="24" data-bind="value: COD_AREA_NEGOCIO" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Limite de Hora de Retorno:</label>
<input type="number" class="form-control input-sm numeric-field" id="limit_hora_retorno" name="limit_hora_retorno" data-bind="value: LIMIT_HORA_RETORNO" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Percentual de Limite Amarelo:</label>
<input type="number" class="form-control input-sm numeric-field" id="perc_limit_amarelo" name="perc_limit_amarelo" data-bind="value: PERC_LIMIT_AMARELO" />                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Data de Cadastro da Regra:</label>
<input type="datetime-local" class="form-control input-sm date-field" id="dth_cad_reg" name="dth_cad_reg" data-bind="value: DTH_CAD_REG" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código do Registro do Usuário:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_usuar" name="cod_reg_usuar" data-bind="value: COD_REG_USUAR" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código do Registro da Empresa:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_emprg" name="cod_reg_emprg" data-bind="value: COD_REG_EMPRG" />                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="Enviar" />
</form>
