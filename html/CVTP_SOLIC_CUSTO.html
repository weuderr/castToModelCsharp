<form id="CvtpSolicCusto" name="CvtpSolicCusto" ng-init="vm.configurarPagina()">
    <div class="row">
        <br />
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código da Solicitacao de analise de custo:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_solic_custo" name="cod_solic_custo" required data-bind="value: COD_SOLIC_CUSTO" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Número Sequencial CVTP:</label>
<input type="number" class="form-control input-sm numeric-field" id="nun_seq_cvtp" name="nun_seq_cvtp" data-bind="value: NUN_SEQ_CVTP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código do Cliente:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_cliente" name="cod_cliente" data-bind="value: COD_CLIENTE" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Descrição do Aço RVTP:</label>
<input type="text" class="form-control input-sm text-field" id="desc_aco_rvtp" name="desc_aco_rvtp" maxlength="24" data-bind="value: DESC_ACO_RVTP" />                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Descrição do Grupo CVTP:</label>
<input type="text" class="form-control input-sm text-field" id="desc_grupo_cvtp" name="desc_grupo_cvtp" maxlength="24" data-bind="value: DESC_GRUPO_CVTP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código do Acabamento/Revestimento:</label>
<input type="text" class="form-control input-sm text-field" id="cod_acab_revest" name="cod_acab_revest" maxlength="2" data-bind="value: COD_ACAB_REVEST" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Detalhamento das Dimensões para Análise:</label>
<textarea class="form-control input-sm text-field" id="detal_dimens_analis" name="detal_dimens_analis" rows="2" data-bind="value: DETAL_DIMENS_ANALIS"></textarea>                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Custo Direto ABC:</label>
<input type="number" class="form-control input-sm numeric-field" id="custo_direto_abc" name="custo_direto_abc" data-bind="value: CUSTO_DIRETO_ABC" />                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Data e Hora de Cadastro do Registro:</label>
<input type="datetime-local" class="form-control input-sm date-field" id="dth_cad_reg" name="dth_cad_reg" data-bind="value: DTH_CAD_REG" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código de Registro de Usuário:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_usuar" name="cod_reg_usuar" data-bind="value: COD_REG_USUAR" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código de Registro de Empregado:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_emprg" name="cod_reg_emprg" data-bind="value: COD_REG_EMPRG" />                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="Enviar" />
</form>
