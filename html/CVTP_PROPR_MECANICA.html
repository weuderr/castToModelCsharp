<form id="CvtpProprMecanica" name="CvtpProprMecanica" ng-init="vm.configurarPagina()">
    <div class="row">
        <br />
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Número da Proposta Mecânica:</label>
<input type="number" class="form-control input-sm numeric-field" id="nun_prop_mecan" name="nun_prop_mecan" required data-bind="value: NUN_PROP_MECAN" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Número Sequencial CVTP:</label>
<input type="number" class="form-control input-sm numeric-field" id="nun_seq_cvtp" name="nun_seq_cvtp" data-bind="value: NUN_SEQ_CVTP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código do Conjunto da Proposta:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_conj_prop" name="cod_conj_prop" data-bind="value: COD_CONJ_PROP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Especificação Nominal do Produto:</label>
<input type="number" class="form-control input-sm numeric-field" id="esp_nom_prodt" name="esp_nom_prodt" data-bind="value: ESP_NOM_PRODT" />                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Tolerância Mínima da Especificação:</label>
<input type="number" class="form-control input-sm numeric-field" id="tol_min_esp" name="tol_min_esp" data-bind="value: TOL_MIN_ESP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Tolerância Máxima da Especificação:</label>
<input type="number" class="form-control input-sm numeric-field" id="tol_max_esp" name="tol_max_esp" data-bind="value: TOL_MAX_ESP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Largura Nominal do Produto:</label>
<input type="number" class="form-control input-sm numeric-field" id="lar_nom_prodt" name="lar_nom_prodt" data-bind="value: LAR_NOM_PRODT" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Tolerância Mínima da Largura:</label>
<input type="number" class="form-control input-sm numeric-field" id="tol_min_lar" name="tol_min_lar" data-bind="value: TOL_MIN_LAR" />                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Tolerância Máxima da Largura:</label>
<input type="number" class="form-control input-sm numeric-field" id="tol_max_lar" name="tol_max_lar" data-bind="value: TOL_MAX_LAR" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Comprimento Nominal do Produto:</label>
<input type="number" class="form-control input-sm numeric-field" id="comp_nom_prodt" name="comp_nom_prodt" data-bind="value: COMP_NOM_PRODT" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Tolerância Mínima do Comprimento:</label>
<input type="number" class="form-control input-sm numeric-field" id="tol_min_comp" name="tol_min_comp" data-bind="value: TOL_MIN_COMP" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Tolerância Máxima do Comprimento:</label>
<input type="number" class="form-control input-sm numeric-field" id="tol_max_comp" name="tol_max_comp" data-bind="value: TOL_MAX_COMP" />                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código do Tipo de Borda:</label>
<select class="form-control input-sm text-field" id="cod_tipo_borda" name="cod_tipo_borda" data-bind="value: COD_TIPO_BORDA">
<option value="BA">BA</option>
<option value="BN">BN</option>
</select>
                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Data e Hora de Cadastro do Registro:</label>
<input type="datetime-local" class="form-control input-sm date-field" id="dth_cad_reg" name="dth_cad_reg" data-bind="value: DTH_CAD_REG" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código de Registro de Usuário:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_usuar" name="cod_reg_usuar" data-bind="value: COD_REG_USUAR" />                </div>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2">
                <div class="form-group">
                    <label>Código de Registro de Empregado:</label>
<input type="number" class="form-control input-sm numeric-field" id="cod_reg_emprg" name="cod_reg_emprg" data-bind="value: COD_REG_EMPRG" />                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="Enviar" />
</form>
